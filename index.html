<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froggy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <section id="instructions">
      <h1>Flexbox froggy</h1>
      <p>
        Help this army of frogs form three orderly columns using 
        a combination of <span class="help">flex-directions</span>
        and<span class="help">flex-wrap</span>
      </p>
      <div class="editor">
        <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
        <pre>#pond {
  display: flex;</pre>
        <textarea></textarea>
        <pre>}</pre>
        <button>Next</button>
      </div>
    </section>
    <section id="pond">
      <div id="forefront">
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
      </div>
      <div id="background">
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.88) rotate(322deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.88) rotate(382deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.88) rotate(122deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.88) rotate(222deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.88) rotate(12deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.88) rotate(150deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.88) rotate(190deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.88) rotate(240deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.92) rotate(350deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.66) rotate(22deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow" style="transform: scale(0.92) rotate(022deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow" style="transform: scale(0.84) rotate(122deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow" style="transform: scale(0.88) rotate(222deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow" style="transform: scale(0.81) rotate(322deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow" style="transform: scale(0.9) rotate(355deg)"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
